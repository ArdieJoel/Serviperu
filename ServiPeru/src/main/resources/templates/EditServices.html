    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
<nav class="navbar navbar-expand-lg bg-warning">
    <div class="container-fluid">
        <a class="navbar-brand" href="inicio">Servi Peru</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="Servicios">Servicios</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Materiales">Materiales</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="Empleados">Empleados</a>

                <li class="nav-item">
                    <a class="nav-link" href="Empresas">Empresas</a>
                </li>

            <div style="text-align: center;">
                <a href="Login"><i class="fa-regular fa-user fa-2xl" style="color: #000000;"></i></a>
            </div>

<div></div>
<h3>Agregar Servicio</h3><br>

<form action="/editar" method="post">
    <table>
        <tr>
            <td><label for="Codigo">Codigo:</label></td>
            <td><input type="text" id="Codigo" name="Codigo" required></td>
        </tr>
        <tr>
            <td><label for="Empresa">Empresa:</label></td>
            <td><input type="text" id="Empresa" name="Empresa" required></td>
        </tr>
        <tr>
            <td><label for="Tipo de servicio">Tipo de servicio:</label></td>
            <td><input type="text" id="Tipo de servicio" name="Tipo de servicio" required></td>
        </tr>
        <tr>
            <td><label for="Fecha">Fecha de realizacion:</label></td>
            <td><input type="text" id="Fecha" name="Fecha" required ></td>
        </tr>
        <tr>
            <td><label for="Lugar">Lugar:</label></td>
            <td><input type="Text" id="Lugar" name="Lugar" required></td>
        </tr>
        <tr>
            <td><label for="Supervisor">Supervisor:</label></td>
            <td><input type="text" id="Supervisor" name="Supervisor" required></td>
        </tr>
        <tr>
            <td><label for="TelfonoSup">Telefono del supervisor:</label></td>
            <td><input type="text" id="TelfonoSup" name="TelefonoSup" required></td>
        </tr>
        <tr>
            <td><label for="Material">Material:</label></td>
            <td><input type="text" id="Material" name="Material" required></td>
        </tr>
        <tr>
            <td><label for="HoraIni">Hora de inicio:</label></td>
            <td><input type="text" id="HoraIni" name="HoraIni" required></td>
        </tr>
        <tr>
            <td><label for="Horafina">Hora de finalizacion:</label></td>
            <td><input type="text" id="Horafina" name="Horafina" required></td>
        </tr>
        <tr>
            <td><label for="Distancia">Distancia recorrida:</label></td>
            <td><input type="text" id="Distancia" name="Distancia" required></td>
        </tr>
        <tr>
            <td><label for="Accidentes">Numero de accidentes:</label></td>
            <td><input type="text" id="Accidentes" name="Accidentes" required></td>
        </tr>
        <tr>
            <td><label for="Tarifa">Tarifa:</label></td>
            <td><input type="text" id="Tarifa" name="Tarifa" required></td>
        </tr>
        <tr>
            <td><button type="submit">Agregar Empresa</button></td>
            <td></td>
        </tr>
    </table>
</form>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
